<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="images/favicon.ico">
    <title id="title-response">Hello, I'm Cloe.</title>

    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Javascript libraries -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bulma.js"></script>
    <script type="text/javascript" src="js/annyang.min.js"></script>
    <script type="text/javascript" src="js/p5.min.js"></script>
    <script type="text/javascript" src="js/p5.sound.js"></script>
    <script type="text/javascript" src="js/compromise.min.js"></script>
    <script type="text/javascript" src="js/interface.js"></script>
    <script type="text/javascript" src="js/cloe.js"></script>
  </head>
  <body>
    <!-- interface -->
    <section class="hero is-info is-fullheight" id="cloe">
      <!-- Hero header: will stick at the top -->
      <div class="hero-head">
        <header class="nav">
          <div class="container">
            <div class="nav-left">
              <a class="nav-item" href="https://jinyeom.github.io/cloe">
                <!-- for volume response -->
                <div id="canvas-holder"></div>
                <img src="images/logo.png" alt="logo">
              </a>
            </div>
          </div>
        </header>
      </div>

      <!-- Hero content: will be in the middle -->
      <div class="hero-body">
        <div class="container has-text-centered">
          <!-- response text -->
          <p class="title" id="response"></p>
          <script type="text/javascript">
            // for response
            $('#response').animateCss('fadeIn');
            $('#response').html("Hello, I'm Cloe.");
          </script>
        </div>
      </div>

      <!-- footer -->
      <footer class="footer">
        <div class="container">
          <div class="content has-text-centered">
            <p>
              <strong>Cloe</strong> by <a href="http://jins.world">Jin Yeom</a>. The source code is licensed
              <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
              is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC ANS 4.0</a>.
            </p>
            <p>
              <a class="icon" href="https://github.com/jinyeom/cloe">
                <i class="fa fa-github"></i>
              </a>
            </p>
          </div>
        </div>
      </footer>
    </section>

    <!-- modal for Wikipedia search -->
    <div id="modal-wiki" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title" id="title-wiki"></p>
          <button class="delete"></button>
        </header>
        <section class="modal-card-body">
          <div class="content is-large" id="content-wiki"></div>
        </section>
        <footer class="modal-card-foot">
          <a class="button">Cancel</a>
        </footer>
      </div>
    </div>

    <!-- modal for YouTube search -->
    <div id="modal-youtube" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title" id="title-youtube"></p>
          <button class="delete"></button>
        </header>
        <section class="modal-card-body">
          <div class="content" id="content-youtube">
            <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
            <div id="player"></div>

            <script>
              // 2. This code loads the IFrame Player API code asynchronously.
              var tag = document.createElement('script');

              tag.src = "https://www.youtube.com/iframe_api";
              var firstScriptTag = document.getElementsByTagName('script')[0];
              firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

              // 3. This function creates an <iframe> (and YouTube player)
              //    after the API code downloads.
              var player;
              function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', {
                  height: '390',
                  width: '640',
                  videoId: 'M7lc1UVf-VE',
                  events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                  }
                });
              }

              // 4. The API will call this function when the video player is ready.
              function onPlayerReady(event) {
                event.target.playVideo();
              }

              // 5. The API calls this function when the player's state changes.
              //    The function indicates that when playing a video (state=1),
              //    the player should play for six seconds and then stop.
              var done = false;
              function onPlayerStateChange(event) {
                if (event.data == YT.PlayerState.PLAYING && !done) {
                  setTimeout(stopVideo, 6000);
                  done = true;
                }
              }
              function stopVideo() {
                player.stopVideo();
              }
            </script>
          </div>
        </section>
        <footer class="modal-card-foot">
          <a class="button">Cancel</a>
        </footer>
      </div>
    </div>
  </body>
</html>
